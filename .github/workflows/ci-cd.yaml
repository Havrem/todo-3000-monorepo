name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Cleanup old deploy folders on droplet
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            sudo rm -rf ~/todo-3000-monorepo-new
            sudo rm -rf ~/todo-3000-monorepo-old

      - name: Fix permissions on deploy folder
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            mkdir -p ~/todo-3000-monorepo-new
            sudo chown -R deployer:deployer ~/todo-3000-monorepo-new
            sudo chmod -R 755 ~/todo-3000-monorepo-new

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest

      - name: Build & push frontend image
        run: |
          docker build --build-arg VITE_API_URL="/api" -t ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest

      - name: Copy compose.yaml to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "compose.yaml"
          target: "~/todo-3000-monorepo-new"

      - name: Create .env.prod on droplet
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            mkdir -p ~/todo-3000-monorepo-new/backend
            echo "${{ secrets.BACKEND_ENV }}" > ~/todo-3000-monorepo-new/backend/.env.prod

      - name: SSH into droplet and deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd ~/todo-3000-monorepo-new
            sudo docker compose pull
            sudo docker compose up -d
            mv ~/todo-3000-monorepo-current ~/todo-3000-monorepo-old || true
            mv ~/todo-3000-monorepo-new ~/todo-3000-monorepo-current
services:
  backend:
    build:
      context: ./backend
    container_name: todo-backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env.prod
    volumes:
      - ./firebase/firebase-config.json:/secrets/firebase-config.json
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: "http://backend:8080/api"
    container_name: todo-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend
